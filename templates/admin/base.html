<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/base/dist/normalize.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/autoprefixer/root.css')}}">
	<link rel="icon" type="image/x-icon" href="../static/img/wone.ico">
	<script type="text/javascript" src="{{url_for('static',filename='js/thirdpart/loglevel.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static',filename='js/util/util.js')}}"></script>
	<script src="{{url_for('static',filename='js/thirdpart/axios.js')}}"></script>
	<script>
		(function (arr) {
			arr.forEach(function (item) {
				if (item.hasOwnProperty('append')) {
					return;
				}
				Object.defineProperty(item, 'append', {
					configurable: true,
					enumerable: true,
					writable: true,
					value: function append() {
						var argArr = Array.prototype.slice.call(arguments),
								docFrag = document.createDocumentFragment();

						argArr.forEach(function (argItem) {
							var isNode = argItem instanceof Node;
							docFrag.appendChild(isNode ? argItem : document.createTextNode(String(argItem)));
						});

						this.appendChild(docFrag);
					}
				});
			});
		})([Element.prototype, Document.prototype, DocumentFragment.prototype]);
	</script>
	<style>
		html body{
			background-color: white;
			color: black;
		}
		p{
			margin: 0;
			padding: 0;
		}
		hr{
			margin: 0;
			padding: 0;
		}
	</style>
    {% block css_link %}{% endblock %}
	{% block js_link %}{% endblock %}
</head>
<body>
	{% block content %}{% endblock %}
	{% block javascript_link %}{% endblock %}
</body>
</html>
